syntax = "proto3";

import "daemon/common.proto";

message MountRequest {
  string path = 1;
  HyperdriveOptions opts = 2;
}
message MountResponse {
  string path = 1;
  HyperdriveOptions mountInfo = 2;
}

message PublishRequest {
  string path = 1;
}
message PublishResponse {}

message UnpublishRequest {
  string path = 1;
}
message UnpublishResponse {}

message UnmountRequest {}
message UnmountResponse {}

message FuseStatusRequest {}
message FuseStatusResponse {
  bool available = 1;
  bool configured = 2;
}

service Fuse {
  rpc status (FuseStatusRequest) returns (FuseStatusResponse);
  rpc mount (MountRequest) returns (MountResponse);
  rpc publish (PublishRequest) returns (PublishResponse);
  rpc unpublish (UnpublishRequest) returns (UnpublishResponse);
  rpc unmount (UnmountRequest) returns (UnmountResponse);
}
